<!DOCTYPE html>
<html lang="en">
<head>
    <title>UCLL Quiz - Play</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="assets/css/game.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="author" content="HowestTI2020UCLL"/>
</head>
<body>
<main class="container">
    <div id="info">
        <p>Players: <b id="players">0</b></p>
        <p>Score: <b id="score">0</b></p>
        <p>Remaining Time: <b id="time">0</b></p>
    </div>
    <div id="game" class="justify-center flex-column">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <a class="btn" id="joinRoom">Join a room</a>
        <div class="hidden" id="join">
            <input type="text" id="roomCode" placeholder="Enter room code here...">
            <input type="submit" value="Join!">
        </div>
        <hr>
        <a class="btn" id="createRoom">Create a room</a>
        <div class="hidden" id="create">
            <p id="generatedCode">12d5x23</p>
        </div>
        <h2 id="endscore"></h2>
    </div>
</main>
<script src="assets/js/sockjs.js"></script>
<script src="assets/js/eventbus.js"></script>
<script src="assets/js/game.js"></script>
</body>
</html>
